    <body>
        <h1>Menu Items</h1>
        <button id="GetButton">Get Data</button>
        <br>
        <button id="AddButton">Add</button>
        <button id="DeleteButton" disabled>Delete</button>
        <button id="UpdateButton" disabled>Update</button>

        <div id="AddUpdatePanel">

            <div>
                <div class="formLabel">ID</div><input id="itemIDInput" type="number">
            </div>
            
            <div>
                <div class="formLabel">Company Name</div><input id="cname" type="text">
            </div>
            <div>
                <div class="formLabel">Model Name</div><input id="mname" type="text">
            </div>
            <div>
                <div class="formLabel">Color</div><input id="colorname" type="text">
            </div>
            <div>
                <button id="DoneButton">Done</button>
                <button id="CancelButton">Cancel</button>
            </div>
        </div>
        
        <table>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Model Name</th>
                <th>Color</th>
            </tr>
        </table>

    </body>
